
  <section class="container">
    <div class="row">
      <div class="col-md-3">
      </div>

      <div class="col-md-6">
        <p>Recuperar contraseña</p>
        <br>
        <div align="center" class="col-md-lg-4">
          <form #f="ngForm" novalidate>

            <div class="form-group">
              <h5>Correo electrónico</h5>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <input type="text" class="form-control" name="name" id="name" placeholder="Correo" [(ngModel)]="user.correo" required/>
              </div>
            </div>

            <br>
            <br>
            <div>
              <button class="btn btn-primary" (click)="enviarCorreo()">Enviar correo electrónico</button>
            </div>
          </form>

          <nav>
            <br>
            <br>
            <a routerLink="/" routerLinkActive="active">Regresar</a>
          </nav>
        </div>
      </div>

      <div class="col-md-3">
      </div>

    </div>



  </section>
